<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header>
    <h1>CGPA Calculator</h1>
</header>
<main class="container">
    <form id="cgpaForm">
        <!-- Separate container for Number of Semesters, Input, Add, and Reset -->
        <div id="semester-input-container">
            <label for="totalSemesters">Number of Semesters:</label>
            <input type="number" id="totalSemesters" min="1" required>
            <button type="button" onclick="addSemesters()">Create</button>
            <button type="button" onclick="resetForm()">Reset</button>
        </div>
    </form>
    
    <div id="semesterFields"></div>
    <div class="center-button">
        <button type="button" onclick="calculateCGPA()">Calculate CGPA</button>
    </div>
</main>
<div id="result"></div>
<script src="script.js"></script>
</body>
</html>
