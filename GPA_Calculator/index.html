<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <title>GPA Calculator</title>
</head>
<body>
    <header>
        <h1>GPA Calculator</h1>
    </header>
        
    
    <main>
        <form id="gpa-form">
            <label for="num-courses">Number of Courses:</label>
            <input type="number" id="num-courses" min="1" required>
            <button type="button" id="create-courses">Create</button>
            <button type="button" id="reset-form">Reset</button>
        </form>
        <div id="courses-list">
            <!-- Display added courses here -->
        </div>
        <div class="center-button">
            <button type="button" id="calculate-gpa">Calculate GPA</button>
        </div>
        <div id="result" class="result-container">
            <div class="result-item">
                <p>Total Credits: <span id="total-credits">0</span></p>
            </div>
            <div class="result-item">
                <p>GPA: <span id="gpa">0.00</span></p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
